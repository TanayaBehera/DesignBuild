<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Plan Annotation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>
    <div class="tools">
        <button id="selectTool">Select</button>
        <button id="rectangleTool">Rectangle</button>
        <button id="circleTool">Circle</button>
        <button id="lineTool">Line</button>
        <!-- Add more shape tools as needed -->
        <button id="annotateTool">Annotate</button>
        <input type="text" id="annotationInput" placeholder="Enter annotation text">
    </div>

    <script src="script.js"></script>
</body>
</html>
